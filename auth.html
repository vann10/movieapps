<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Anda bisa menambahkan custom style di sini jika diperlukan */
        body { background-color: #111827; } /* Latar belakang gelap default */
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-md">
        <div id="login-form" class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-yellow-400">Login</h2>
            <form id="login">
                <div class="mb-4">
                    <label for="login-username" class="block mb-2">Username atau Email</label>
                    <input type="text" id="login-username" name="username" class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-yellow-500" required>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block mb-2">Password</label>
                    <input type="password" id="login-password" name="password" class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-yellow-500" required>
                </div>
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="remember-me" name="remember" class="w-4 h-4 text-yellow-600 bg-gray-700 border-gray-600 rounded focus:ring-yellow-500">
                    <label for="remember-me" class="ml-2 text-sm font-medium text-gray-300">Ingat Saya</label>
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded">Login</button>
            </form>
            <p class="text-center mt-4">Belum punya akun? <a href="#" id="show-register" class="text-yellow-400 hover:underline">Registrasi di sini</a></p>
        </div>

        <div id="register-form" class="bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-yellow-400">Registrasi</h2>
            <form id="register">
                <div class="mb-4">
                    <label for="register-username" class="block mb-2">Username</label>
                    <input type="text" id="register-username" name="username" class="w-full p-2 bg-gray-700 rounded border border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block mb-2">Email</label>
                    <input type="email" id="register-email" name="email" class="w-full p-2 bg-gray-700 rounded border border-gray-600" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block mb-2">Password</label>
                    <input type="password" id="register-password" name="password" class="w-full p-2 bg-gray-700 rounded border border-gray-600" required>
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded">Registrasi</button>
            </form>
            <p class="text-center mt-4">Sudah punya akun? <a href="#" id="show-login" class="text-yellow-400 hover:underline">Login di sini</a></p>
        </div>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/auth.js"></script>
</body>
</html>
